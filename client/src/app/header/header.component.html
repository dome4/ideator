<header class="header-6">
  <div class="branding">
    <a href="..." class="nav-link">
      <clr-icon shape="vm-bug"></clr-icon>
      <span class="title">Ideator</span>
    </a>
  </div>
  <div class="header-nav">
    <a
      [routerLink]="['idea-list']"
      routerLinkActive="active"
      class="nav-link nav-icon"
    >
      <clr-icon shape="bullet-list"></clr-icon>
    </a>
  </div>
  <div class="header-actions">
    <clr-dropdown>
      <button class="nav-icon" clrDropdownTrigger>
        <clr-icon shape="user"></clr-icon>
        <clr-icon shape="caret down"></clr-icon>
      </button>
      <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
        <a href="..." clrDropdownItem>About</a>
        <a href="..." clrDropdownItem>Preferences</a>
        <a (click)="logOut()" *ngIf="isAuthenticated" clrDropdownItem
          >Log out</a
        >
        <a [routerLink]="['/login']" *ngIf="!isAuthenticated" clrDropdownItem
          >Log in</a
        >
      </clr-dropdown-menu>
    </clr-dropdown>
  </div>
</header>
