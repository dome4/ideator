<div class="clr-row">
  <!-- ToDo: only display on small devices if no id is selected-->
  <div class="clr-col-12 clr-col-sm-4">
    <app-idea-card-list></app-idea-card-list>
  </div>

  <div class="clr-col-sm-8 d-none d-sm-block">
    <!-- do not display idea edit on small devices-->
    <ng-container *ngIf="selectedIdea; else noIdeaSelected">
      <app-idea-edit></app-idea-edit>
    </ng-container>

    <ng-template #noIdeaSelected>No Idea Selected</ng-template>
  </div>
</div>
